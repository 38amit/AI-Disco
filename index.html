<!DOCTYPE html>
<html>

<head>
  <title>AI DISCO WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>


</head>

<body background="background.jpg">
  <center>
    <h3 class="heading">AI DISCO WEB APP
      <hr>
      <span class="note">Note - Move your Left - Hand Wrist Up and Down for Increasing and Decreasing the Volume of the
        Song.
        Move your Right - Hand Wrist Up and Down for Increasing and Decreasing the Speed of the Song</span>
    </h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">

      <br>

      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">

      <br>
      
      <h3 class="btn btn-danger" id="volume">Volume</h3>

    </div>

    <button onclick="play()" class="btn btn-danger play_song">Play</button>
  </center>


  <script src="main.js"></script>
</body>

</html>
